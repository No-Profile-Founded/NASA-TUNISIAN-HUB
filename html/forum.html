    <div class="formulaire">
        <label class="lab" for="username">Username:</label>
        <input class="lab" type="text" id="username" />
        <label class="lab"for="message">Message:</label>
        <textarea id="message"></textarea>
        <button onclick="postMessage()">Post</button>
    </div>
    <div>
        <h2 class="lab2">Messages:</h2>
        <ul class="lab2" id="messageList"></ul>
    </div>
    <script>
        // Array to store messages
const messages = [];

// Function to add a new message to the array and update the message list
function postMessage() {
  const usernameInput = document.getElementById('username');
  const messageInput = document.getElementById('message');

  const username = usernameInput.value.trim();
  const message = messageInput.value.trim();

  if (username === '' || message === '') {
    alert('Please enter a username and message.');
    return;
  }

  const newMessage = {
    username: username,
    message: message,
    timestamp: new Date().toLocaleString() // Add a timestamp to the message
  };

  messages.push(newMessage);

  // Clear input fields
  usernameInput.value = '';
  messageInput.value = '';

  // Update the message list
  updateMessageList();
}

// Function to update the message list with the current messages
function updateMessageList() {
  const messageList = document.getElementById('messageList');
  messageList.innerHTML = '';

  for (const message of messages) {
    const listItem = document.createElement('li');
    listItem.innerHTML = `<strong>${message.username}:</strong> ${message.message} (${message.timestamp})`;
    messageList.appendChild(listItem);
  }
}

// Initial update of the message list
updateMessageList();

      </script>
